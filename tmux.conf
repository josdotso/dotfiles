##########################
# sane defaults
##########################

# colors
# Set the terminal type so colors get rendered correctly
set -g default-terminal "screen-256color"

# Load the solarized color theme
source $HOME/.dotfiles/tools/solarized/tmux/tmuxcolors-256.conf

# powerline

# source $HOME/.dotfiles/tools/powerline/powerline/bindings/tmux/powerline.conf
set -g status-left ''
# Set the prefix key to Ctrl-x
unbind C-b
set -g prefix C-z

# increase scrollback lines
set -g history-limit 10000

# window numbering
# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1
set -g renumber-windows on

# Mouse Mode
set-option -g mouse on

##########################
# navigation
##########################

# switch to last pane
bind-key C-a last-pane

# Make switching to cmd mode in zsh quick!
set -s escape-time 0

# Turn on aggressive resize
#setw -g aggresive-resize on


##########################
# resize like vim
##########################

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

##########################
# act like vim
##########################

setw -g mode-keys vi
# vi-style controls in copy mode
bind P paste-buffer
set -g status-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle


##########################
# misc
##########################

# Ctrl-R: Reload tmux config
bind C-R source-file ~/.tmux.conf \; display 'Config reloaded'

# make yank work
bind y run-shell "tmux show-buffer | xclip -sel clip -i" \; display-message "Copied tmux buffer to system clipboard"

set-option -g default-shell /usr/local/bin/zsh
set -g default-command 'reattach-to-user-namespace $SHELL --login'

# Local config
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'
